<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Our Café, where we serve the finest coffee and freshly made pastries.">
    <title>Welcome to Our Café</title>
    <style>
        /* General Body Styling */
        body {
            background-color: #f9f9f9;
            color: #333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Section */
        header {
            background-color: #ff6347; /* Vibrant red-orange similar to Foodpanda's theme */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 1.8rem;
            margin: 0;
        }

        header nav {
            display: flex;
        }

        header nav a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 15px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header nav a:hover,
        header nav a.active {
            background-color: white;
            color: #ff6347; /* Matches header background */
        }

        /* Main Content */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        main p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-top: 1rem;
            color: #555;
        }

        /* Footer Section */
        footer {
            background-color: #ff6347;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -2px 8px rgba(0, 0, 0, 0.1);
        }

        footer p {
            font-size: 0.9rem;
        }

        /* Button Styling (Optional for future use) */
        button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #ff8261;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            header nav {
                flex-wrap: wrap;
                justify-content: center;
            }

            main {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Café</h1>
        <nav aria-label="Main Navigation">
            <a href="index.html" class="active">Home</a>
            <a href="about.html">About Us</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <p>Discover the best coffee and snacks in town!</p>
    </main>
    <footer>
        <p>&copy; 2024 Our Café. All rights reserved.</p>
    </footer>
</body>
</html>
